name: Stockbit Snapshot

on:
  workflow_dispatch:
  schedule:
    # contoh: setiap 10 menit antara 02:00â€“03:00 UTC (09:00â€“10:00 WIB) di hari kerja
    - cron: "*/10 2 * * 1-5"
    # tambahkan jadwal lain sesuai kebutuhan (mis. 02:00â€“08:00 UTC untuk jam pasar penuh)

jobs:
  run-snapshot:
    runs-on: ubuntu-latest
    env:
      STOCKBIT_EMAIL: ${{ secrets.STOCKBIT_EMAIL }}
      STOCKBIT_PASSWORD: ${{ secrets.STOCKBIT_PASSWORD }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      STOCKBIT_TOKEN_PATH: token.json   # tersimpan sebagai artifact kerja
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: |
          python -m playwright install --with-deps chromium
          
- name: Test Stockbit login (capture bearer)
  run: |
    python - <<'PY'
    from auth.stockbit_login import get_bearer_token
    t = get_bearer_token()
    print("âœ… Token OK, length =", len(t))
    print("ðŸ”‘ Prefix:", t[:15] + "...")
    PY

      - name: Run snapshot once
        run: |
          python -c "import os; print('Email present?', bool(os.environ.get('STOCKBIT_EMAIL')))"
          python -m runners.snap_once
